<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">登录</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="login-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">账号：</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码：</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <div class="login-fn">
        	<ion-checkbox ng-model="isChecked">记住密码</ion-checkbox>
        	<ion-checkbox ng-model="isChecked">自动登录</ion-checkbox>
        </div>
        <div class="login-btn">
        	<button class="button button-positive exit">退出</button>
          <button class="button button-positive" type="submit">登录</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
